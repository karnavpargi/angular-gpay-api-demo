<div *ngIf="expression">
  <h1>GPAY Button</h1>
  <google-pay-button
    [paymentRequest]="paymentRequestObject"
    [paymentAuthorizedCallback]="paymentAuthorized"
    [loadPaymentDataCallback]="loadPaymentData"
    [readyToPayChangeCallback]="readyToPayChange"
    [cancelCallback]="cancelCB"
    [errorCallback]="error"
    [clickCallback]="clickCB"
  >
  </google-pay-button>
</div>
